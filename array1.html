<html>
<body>
<h1 id="demo"></h1>

<script>
var n=parseInt(window.prompt("Enter array size","0"));
const names=new Array(n);
for(i=0;i<n;i++){
names[i]=parseInt(window.prompt("Enter element","0"));
}
for(i=0;i<n;i++){
document.getElementById("demo").innerHTML=names;
max=names[0];
for(i=0;i<n;i++){
if(names[i]>max){
 max=names[i];
}
}
document.write("<h1>"+max+"</h1>");
min=names[0];
for(i=0;i<n;i++){
if(names[i]<min){
 min=names[i];
}
}
document.write("<h1>"+min+"</h1>");

}
</script>
</body>
</html>
